  get: any
  google_fonts: any
  logger: any
  google_mobile_ads: ^4.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter


  cupertino_icons: ^1.0.3
  bot_toast: ^4.0.3
  cloud_firestore: ^4.15.0
  cloud_functions: ^4.6.6
  firebase_core: ^2.24.0
  get: ^4.6.5
  logger: 1.0.0
