  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  lottie: ^1.4.2
  page_transition: ^2.0.9
  firebase_core_platform_interface: ^5.0.0 #나중에 지루지워
  equatable: any
  firebase_auth: any
  shared_preferences: any
  cloud_firestore: any
